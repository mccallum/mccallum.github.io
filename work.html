     function drawTable() {
       var data = new google.visualization.DataTable();
       data.addColumn('string', 'Name');
       data.addColumn('string', 'Location');
       data.addColumn('number', 'Year');
       data.addColumn('boolean', 'Live?');
       data.addRows([
         ['Time OnLine','http://timeonline.uoregon.edu/',  {v: 2018, f: '2018'}, true],
         ['Napoleon\'s Map ','http://pages.uoregon.edu/ulmausterlitzmap',   {v:2017,   f: '2017'},  false],
         ['Oregon Latino','https://oregondigital.org/sets/or-latino-herit', {v: 2016, f: '2016'}, true],
         ['Corazon de Dixie','http://corazondedixie.org/',   {v: 2015,  f: '2015'},  true]
       ]);

       var table = new google.visualization.Table(document.getElementById('table_div'));

       table.draw(data, {showRowNumber: false, width: '900px', height: '100%'});
     }
